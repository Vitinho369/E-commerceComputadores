<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- SECTION -->
<div class="section" th:fragment="productTab(computadores)">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- Products tab & slick -->
            <div class="col-md-12">
                <div class="row" >
                    <div class="products-tabs">
                        <!-- tab -->
                        <div id="tab1" class="tab-pane active">
                            <div class="products-slick" data-nav="#slick-nav-1">
                                <!-- product -->
                                <div class="product" th:each="computador: ${computadores}">
                                    <div class="product-img">
                                        <img th:src="${computador.imageUri}" alt="">
                                        <div class="product-label">
<!--                                            <span class="sale">-30%</span>-->
                                        </div>
                                    </div>
                                    <div class="product-body">
                                        <p class="product-category" th:text="${computador.categoria}"></p>
                                        <h3 class="product-name"><a href="#" th:text="${computador.nome}"></a></h3>
                                        <h4 class="product-price" th:text="${computador.preco}"> <del class="product-old-price" th:text="${computador.preco}"></del></h4>
                                    </div>
                                    <div class="add-to-cart">
                                        <button class="add-to-cart-btn" th:onclick="'window.location.href=\'/adicionarCarrinho/' + ${computador.id} + '\';'"><i class="fa fa-shopping-cart"></i> add to cart</button>
                                    </div>
                                </div>
                                <!-- /product -->
                            </div>
                            <div id="slick-nav-1" class="products-slick-nav"></div>
                        </div>
                        <!-- /tab -->
                    </div>
                </div>
            </div>
            <!-- Products tab & slick -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
</body>
</html>
